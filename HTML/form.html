<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="/action">
        <div>
        <label for="username">Enter Your Username</label>
        <input type="email" placeholder="enter username" id="username">
        </div>
        <br>
        <div>
        <label for="password">Enter Your Password</label>
        <input type="password" placeholder="enter password" id="password">
        </div>
        <br>
        button
        <input type="button">
        <br>
        
        PhoneNumber
        <input type="number">
        <br>
        time
        <input type="time">
        <br>
        color
        <input type="color">
        <br>
        date
        <input type="date">
    </form>
</body>
</html>
