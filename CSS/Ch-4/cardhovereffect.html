<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="cardhovereffect.css">
</head>
<body>
    <div class="card">
        <img src="man.jpg" alt="man">
        <div class="desc">
            <h3>Ram Lal</h3>
            <h4>Husband</h4>
            <p>Army Officer</p>
        </div>
    </div>
    
    <div class="card">
        <img src="women.jpg" alt="woman">
        <div class="desc">
            <h3>Rinki Jha</h3>
            <h4>Wife</h4>
            <p>Astronaut</p>
        </div>
    </div>

</body>
</html>
